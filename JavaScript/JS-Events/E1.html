<!--1. Add an event listener to a button. When we click on it should display current date
and time.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Display current date and time</title>
</head>
<body>
    <h2>Q1 Event listener to a button to show date</h2>

    <button id="myBtn">Try it</button>

    <p id="demo"></p>

    <script>
      document.getElementById("myBtn").addEventListener("click", displayDate);

      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
</body>
</html>
