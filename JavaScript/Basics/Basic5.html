<!--5. Write a program with variable hoisting(initialization first then declaration).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoisting</title>
</head>
<body>
 <h2>Q5 Hoisting</h2>
    <p id="demo"></p>

    <script>
      var x = 8; // Initializing x
      var y; // Declaring y

      elem = document.getElementById("demo");
      elem.innerHTML = x + " " + y; // this is to display both x and y

      y = 3; // assigning an integer to y
    </script>

</body>
</html>
